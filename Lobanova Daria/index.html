<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tokyo | responsive</title>
        <!-- include Dosis font -->
        <link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,500&display=swap" rel="stylesheet">
        <!-- <link rel="stylesheet" href="css/flex.css"> -->
        <link rel="stylesheet" href="css/grid.css">
    </head>
    <body>
        <article class="widget">
            <section class="widget__left-bar">
                <div class="widget__left-bar__gradient">
                    <div class="widget__left-bar__gradient_repeat">
                        <img class="widget__left-bar__gradient_repeat__sun" src="img/white_sun.png" alt="">
                    </div>
                </div>
                <div class="widget__left-bar__weather">
                    <span>Sunny</span>
                </div>
                <div class="widget__left-bar__place">
                    <span>Tokyo - Wednesday, July 31</span>
                </div>
            </section>

            <hr>

            <section class="widget__right-bar">
                <div class="widget__right-bar__temperature">
                    <span class="widget__right-bar__temperature_justify">28 &degC</span>
                </div>
                <div class="widget__right-bar__graph">
                    <span class="widget__right-bar__graph-img">
                        <img class="widget__right-bar__graph-img_justify" src="img/graph.png" alt="">
                    </span>
                </div>
                <ul class="widget__right-bar__future-days">
                    <li class="widget__right-bar__future-days__item">
                        <div class="widget__right-bar__future-days__item__picture">
                            <img class="widget__right-bar__future-days__item__picture__sun 
                            widget__right-bar__future-days__item__picture__sun_red" src="img/red_sun.png" alt="">
                        </div>
                        <span class="widget__right-bar__future-days__item__title">
                            Thu
                        </span>
                        <div class="widget__right-bar__future-days__item__day-temp">
                            28&degC
                        </div>
                        <div class="widget__right-bar__future-days__item__night-temp">
                            18&degC
                        </div>
                    </li>
                    <li class="widget__right-bar__future-days__item">
                        <div class="widget__right-bar__future-days__item__picture">
                            <img class="widget__right-bar__future-days__item__picture__sun 
                            widget__right-bar__future-days__item__picture__sun_red" src="img/red_sun.png" alt="">
                            <img class="widget__right-bar__future-days__item__picture__cloud" src="img/cloud.png" alt="">
                        </div>
                        <span class="widget__right-bar__future-days__item__title">
                            Fri
                        </span>
                        <div class="widget__right-bar__future-days__item__day-temp">
                            22&degC
                        </div>
                        <div class="widget__right-bar__future-days__item__night-temp">
                            20&degC
                        </div>
                    </li>
                    <li class="widget__right-bar__future-days__item">
                        <div class="widget__right-bar__future-days__item__picture">
                            <img class="widget__right-bar__future-days__item__picture__sun 
                            widget__right-bar__future-days__item__picture__sun_red" src="img/red_sun.png" alt="">
                            <img class="widget__right-bar__future-days__item__picture__cloud" src="img/cloud.png" alt="">
                        </div>
                        <span class="widget__right-bar__future-days__item__title">
                            Sat
                        </span>
                        <div class="widget__right-bar__future-days__item__day-temp">
                            30&degC
                        </div>
                        <div class="widget__right-bar__future-days__item__night-temp">
                            27&degC
                        </div>
                    </li>                    
                </ul>
            </section>         
        </article>
    </body>
</html>
